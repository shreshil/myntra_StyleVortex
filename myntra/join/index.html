<!DOCTYPE html>
<html>
<head>
  <title>MYNTRA: Be a Stylist</title>
  <style>
    body {
      background-color: #ffcc80;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #f05050;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      background-color: #f05050;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d04040;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MYNTRA: Be a Stylist</h1>

    <form>
      <div class="form-group">
        <label for="add-photos">ADD PHOTOS</label>
        <input type="text" id="add-photos" placeholder="Add photos here">
        <button type="button">
          <input type="file" id="image-upload" name="image" accept="image/*">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4.5a.5.5 0 0 1 .5.5v3.5h3.5a.5.5 0 0 1 0 1H8.5v3.5a.5.5 0 0 1-1 0V8.5H4.5a.5.5 0 0 1 0-1H8z"/>
          </svg>
        </button>
      </div>

      <div class="form-group">
        <label for="add-product">ADD PRODUCT:</label>
        <input type="text" id="add-product" placeholder="Search from MYNTRA store">
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
            <path d="M6.5 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1.5 0a.5.5 0 0 0-1 0 .5.5 0 0 0 1 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1.5 0a.5.5 0 0 0-1 0 .5.5 0 0 0 1 0z"/>
            <path d="M2 1h4.5v4.5H2V1zm0 5H2v4.5H1V6z"/>
          </svg>
        </button>
      </div>

      <div class="form-group">
        <label for="add-description">ADD DESCRIPTION:</label>
        <textarea id="add-description" placeholder="Write about your style"></textarea>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 .498.608l-11.5 11.5a.5.5 0 0 1-.708.053l-.5-.5a.5.5 0 0 1 .053-.708l11.5-11.5a.5.5 0 0 1 .608-.498z"/>
            <path d="M6 14a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-6a2 2 0 0 0-2 2v8z"/>
          </svg>
        </button>
      </div>

      <div class="form-group">
        <label for="enter-code">ENTER CODE:</label>
        <input type="text" id="enter-code" placeholder="#">
      </div>

      <div class="button-group">
        <button type="submit">SUBMIT</button>
        
        <a href="file:///C:/Users/abhij/OneDrive/Desktop/myntra/home/index.html" target="_blank">
          <button type="button">cancel</button>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
