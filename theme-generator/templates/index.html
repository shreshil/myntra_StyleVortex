
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Themes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .theme-list {
            list-style-type: none;
            padding: 0;
           
        }
        .theme-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e2065a;
            border-radius: 5px;
            color: white;
            border: solid rgba(0, 0, 0, 0.332);
        }
    </style>
</head>
<body>
    <h1>Generated Themes</h1>
    <ul class="theme-list">
        {% for theme in themes %}
        <li class="theme-item">{{ theme }}</li>
        {% endfor %}
    </ul>
</body>
</html>
